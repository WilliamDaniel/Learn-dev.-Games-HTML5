<!DOCTYPE html>
<html>

<head>
   <title>Testando a classe Spritesheet</title>
   <script src="spritesheet.js"></script>
   <script src="animacao.js"></script>
   <script src="teclado.js"></script>
   <script src="sonic.js"></script>
   <script src="bird.js"></script>
   <style>
      #canvas_spritesheet_1{
         background-color: #CCC;
         border: 2px solid #0000FF;
      }
   </style>
</head>

<body>
   <canvas id="canvas_spritesheet_1" width="500" height="500"></canvas>
   <script>
      var context = document.getElementById('canvas_spritesheet_1')
                    .getContext('2d');

      var imgSonic = new Image(); 
      imgSonic.src = 'spritesheet.png'; 

      var imgBird = new Image();
      imgBird.src = 'bird.png';

      var animacao = new Animacao(context);
      var teclado = new Teclado(document);
      var sonic = new Sonic(context, teclado, imgSonic);
      var bird = new Bird(context, teclado, imgBird);

      sonic.x = 200;
      sonic.y = 200;
      sonic.velocidade = 5;

      bird.x = 200;
      bird.y = 100;
      bird.velocidade = 3;

      animacao.novoSprite(sonic);
      animacao.novoSprite(bird);

      var carregado = false;

      imgSonic.onload = function(){
         return true;   
      }      
      imgBird.onload = function(){
         return true;
      }

      animacao.ligar();


   </script>
</body>

</html>
